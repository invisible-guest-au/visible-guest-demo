<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Club Beenleigh - Guest Feedback</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .star-rating {
            display: flex;
            gap: 0.25rem;
            font-size: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .star-rating {
                gap: 0.5rem;
                font-size: 2rem;
            }
        }
        
        .star {
            cursor: pointer;
            transition: all 0.2s;
            color: #d1d5db;
            flex-shrink: 0;
        }
        
        .star.filled {
            color: #fbbf24;
        }
        
        .star:hover {
            transform: scale(1.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .frank-logo {
            height: 32px;
            width: auto;
        }

        .beenleigh-logo-container {
            background: #000;
            border-radius: 8px;
            padding: 12px 20px;
            display: inline-block;
        }

        .beenleigh-logo {
            height: 40px;
            width: auto;
            display: block;
        }

        .beenleigh-logo-small {
            height: 32px;
            width: auto;
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Asset paths - all images loaded from /assets/ folder
        const ASSETS = {
            frankLogo: './assets/Frank_Custom.png',
            beenleighLogo: './assets/beenleigh-logo.png'
        };

        const mockData = {
            'server-1': {
                serverName: 'Jane Smith',
                restaurantName: 'Club Beenleigh',
                googleReviewUrl: 'https://search.google.com/local/writereview?placeid=ChIJVTQ3JXlqkWsRLIjxO7c67HM'
            },
            'server-2': {
                serverName: 'Tom Jones',
                restaurantName: 'Club Beenleigh',
                googleReviewUrl: 'https://search.google.com/local/writereview?placeid=ChIJVTQ3JXlqkWsRLIjxO7c67HM'
            },
            'default': {
                serverName: 'Jessica',
                restaurantName: 'Club Beenleigh',
                googleReviewUrl: 'https://search.google.com/local/writereview?placeid=ChIJVTQ3JXlqkWsRLIjxO7c67HM'
            }
        };

        function StarRating({ rating, onRatingChange, label, stacked = false }) {
            const [hoverRating, setHoverRating] = useState(0);

            if (stacked) {
                return (
                    <div className="mb-4 flex flex-col items-center px-2">
                        <label className="block text-sm font-medium text-gray-700 mb-2 text-center max-w-full">
                            {label}
                        </label>
                        <div className="star-rating">
                            {[1, 2, 3, 4, 5].map((star) => (
                                <span
                                    key={star}
                                    className={`star ${star <= (hoverRating || rating) ? 'filled' : ''}`}
                                    onClick={() => onRatingChange(star)}
                                    onMouseEnter={() => setHoverRating(star)}
                                    onMouseLeave={() => setHoverRating(0)}
                                >
                                    ‚òÖ
                                </span>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="mb-3 flex items-center justify-between gap-2 px-2">
                    <label className="text-sm font-medium text-gray-700 min-w-[80px] flex-shrink-0">
                        {label}
                    </label>
                    <div className="star-rating flex-shrink-0">
                        {[1, 2, 3, 4, 5].map((star) => (
                            <span
                                key={star}
                                className={`star ${star <= (hoverRating || rating) ? 'filled' : ''}`}
                                onClick={() => onRatingChange(star)}
                                onMouseEnter={() => setHoverRating(star)}
                                onMouseLeave={() => setHoverRating(0)}
                            >
                                ‚òÖ
                            </span>
                        ))}
                    </div>
                </div>
            );
        }

        function App() {
            const [currentView, setCurrentView] = useState('landing');
            const [serverInfo, setServerInfo] = useState(mockData.default);
            const [ratings, setRatings] = useState({
                food: 0,
                drinks: 0,
                service: 0,
                environment: 0,
                recommend: 0
            });
            const [feedback, setFeedback] = useState('');
            const [averageRating, setAverageRating] = useState(0);
            const [contactName, setContactName] = useState('');
            const [contactPhone, setContactPhone] = useState('');
            const [contactEmail, setContactEmail] = useState('');
            const [contactSubmitted, setContactSubmitted] = useState(false);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const serverId = urlParams.get('server') || 'default';
                setServerInfo(mockData[serverId] || mockData.default);
            }, []);

            const handleRatingChange = (category, value) => {
                setRatings(prev => ({ ...prev, [category]: value }));
            };

            const calculateAverage = () => {
                const values = Object.values(ratings);
                return values.reduce((acc, val) => acc + val, 0) / values.length;
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const allRated = Object.values(ratings).every(rating => rating > 0);
                if (!allRated) {
                    alert('Please rate all categories before submitting.');
                    return;
                }
                const avg = calculateAverage();
                setAverageRating(avg);
                setCurrentView(avg >= 4 ? 'googlePrompt' : 'thankYou');
            };

            const handleGoogleReview = (accepted) => {
                if (accepted) {
                    if (feedback) navigator.clipboard.writeText(feedback);
                    window.open(serverInfo.googleReviewUrl, '_blank');
                }
                setCurrentView('thankYou');
            };

            const handleContactSubmit = (e) => {
                e.preventDefault();
                console.log('Contact info submitted:', { contactName, contactPhone, contactEmail, ratings, feedback, serverName: serverInfo.serverName });
                setContactSubmitted(true);
            };

            const resetForm = () => {
                setCurrentView('landing');
                setRatings({ food: 0, drinks: 0, service: 0, environment: 0, recommend: 0 });
                setFeedback('');
                setAverageRating(0);
                setContactName('');
                setContactPhone('');
                setContactEmail('');
                setContactSubmitted(false);
            };

            // Landing page
            if (currentView === 'landing') {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-3 sm:p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 max-w-md w-full text-center">
                            <div className="mb-4">
                                <img src={ASSETS.frankLogo} alt="Frank" className="frank-logo mx-auto" />
                            </div>
                            <p className="text-gray-600 mb-6">Your feedback matters</p>
                            
                            <div className="bg-gray-100 rounded-lg p-6 mb-6">
                                <p className="text-sm text-gray-600 mb-2">Server</p>
                                <p className="text-xl font-semibold text-gray-800 mb-4">{serverInfo.serverName}</p>
                                <div className="beenleigh-logo-container mx-auto">
                                    <img src={ASSETS.beenleighLogo} alt="Club Beenleigh" className="beenleigh-logo" />
                                </div>
                            </div>

                            <button
                                onClick={() => setCurrentView('form')}
                                className="w-full bg-gradient-to-r from-blue-900 to-blue-500 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-950 hover:to-blue-600 transition duration-200 shadow-lg"
                            >
                                Start Feedback
                            </button>

                            <p className="text-xs text-gray-500 mt-4">
                                This demo simulates scanning a QR code. In production, scanning the QR code would directly open the feedback form.
                            </p>
                        </div>
                    </div>
                );
            }

            // Feedback form
            if (currentView === 'form') {
                return (
                    <div className="min-h-screen bg-gray-50 py-4 sm:py-8 px-3 sm:px-4">
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-4 sm:p-8">
                                <div className="text-center mb-6 sm:mb-8">
                                    <div className="beenleigh-logo-container mx-auto mb-4">
                                        <img src={ASSETS.beenleighLogo} alt="Club Beenleigh" className="beenleigh-logo-small" />
                                    </div>
                                    <h2 className="text-xl sm:text-2xl font-bold text-gray-800 mb-2">
                                        Thanks for joining us today
                                    </h2>
                                    <p className="text-sm sm:text-base text-gray-600">We'd love to know about your experience</p>
                                    <p className="text-sm text-blue-700 mt-2">Served by: {serverInfo.serverName}</p>
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-4 sm:space-y-6">
                                    <div className="bg-blue-50 rounded-lg p-4 sm:p-6">
                                        <h3 className="text-base sm:text-lg font-semibold text-gray-800 mb-4 text-center">How would you rate:</h3>
                                        <StarRating label="Food" rating={ratings.food} onRatingChange={(value) => handleRatingChange('food', value)} />
                                        <StarRating label="Drinks" rating={ratings.drinks} onRatingChange={(value) => handleRatingChange('drinks', value)} />
                                        <StarRating label="Service" rating={ratings.service} onRatingChange={(value) => handleRatingChange('service', value)} />
                                        <StarRating label="Environment" rating={ratings.environment} onRatingChange={(value) => handleRatingChange('environment', value)} />
                                    </div>

                                    <div>
                                        <StarRating label="How likely would you be to recommend us to a friend?" rating={ratings.recommend} onRatingChange={(value) => handleRatingChange('recommend', value)} stacked={true} />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Is there anything else you'd like to tell us about your experience today?
                                        </label>
                                        <textarea
                                            value={feedback}
                                            onChange={(e) => setFeedback(e.target.value)}
                                            rows="4"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent resize-none"
                                            placeholder="Share your thoughts..."
                                        />
                                    </div>

                                    <button type="submit" className="w-full bg-gradient-to-r from-blue-900 to-blue-500 text-white font-semibold py-3 sm:py-4 px-6 rounded-lg hover:from-blue-950 hover:to-blue-600 transition duration-200 shadow-lg">
                                        Submit Feedback
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                );
            }

            // Google review prompt
            if (currentView === 'googlePrompt') {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center p-3 sm:p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8 max-w-md w-full text-center">
                            <div className="mb-6">
                                <div className="text-6xl mb-4">üåü</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Thank you for your feedback!</h2>
                                <p className="text-gray-600 mb-4">We're thrilled you had a great experience with us.</p>
                                <p className="text-gray-700 font-medium">Would you like to post this feedback on Google Reviews? We'll copy your comments for you.</p>
                            </div>
                            <div className="space-y-3">
                                <button onClick={() => handleGoogleReview(true)} className="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-green-600 hover:to-green-700 transition duration-200">
                                    Yes, Post on Google
                                </button>
                                <button onClick={() => handleGoogleReview(false)} className="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-200">
                                    No, Thanks
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Thank you page
            if (currentView === 'thankYou') {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center p-3 sm:p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8 max-w-md w-full text-center">
                            <div className="mb-6">
                                <div className="text-6xl mb-4">üôè</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Thank you!</h2>
                                <p className="text-gray-600 mb-6">If you'd like us to contact you about your feedback, please leave your details below.</p>

                                {!contactSubmitted ? (
                                    <form onSubmit={handleContactSubmit} className="space-y-4 text-left">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Name (optional)</label>
                                            <input type="text" value={contactName} onChange={(e) => setContactName(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Your name" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Phone (optional)</label>
                                            <input type="tel" value={contactPhone} onChange={(e) => setContactPhone(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Your phone number" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Email (optional)</label>
                                            <input type="email" value={contactEmail} onChange={(e) => setContactEmail(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Your email address" />
                                        </div>
                                        <button type="submit" className="w-full bg-gradient-to-r from-blue-900 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-950 hover:to-blue-600 transition duration-200">
                                            Submit Contact Details
                                        </button>
                                    </form>
                                ) : (
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                                        <p className="text-green-800 font-medium">Thank you! We'll be in touch soon.</p>
                                    </div>
                                )}
                            </div>

                            <div className="pt-4 border-t border-gray-200">
                                <div className="beenleigh-logo-container mx-auto mb-3">
                                    <img src={ASSETS.beenleighLogo} alt="Club Beenleigh" className="beenleigh-logo-small" />
                                </div>
                                <p className="text-sm text-gray-600 mb-3">We hope to see you again soon!</p>
                                <button onClick={resetForm} className="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-200">
                                    Submit Another Review
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
